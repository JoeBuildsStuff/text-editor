name: Deploy on push to main
on:
  push:
    branches: [main]

env:
  APP_DIR: /home/joe/apps/text-editor
  SERVICE_NAME: text-editor
  # GitHub Container Registry image
  # github.repository is "owner/repo" - Docker requires lowercase
  # We'll use github.repository directly and docker/metadata-action will handle case
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  # Build Docker image in CI (fast, uses CI resources)
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          echo "image=$IMAGE_LOWER" >> $GITHUB_OUTPUT
          echo "Image name: $IMAGE_LOWER"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.image.outputs.image }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Build args if needed
          build-args: |
            SKIP_TYPE_CHECK=true

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

  # Deploy to VPS (just pulls image and restarts - no building!)
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: APP_DIR,SERVICE_NAME,IMAGE_NAME,GHCR_TOKEN,GITHUB_TOKEN
          script_stop: true
          script: |
            set -euo pipefail
            APP_DIR="${APP_DIR:-/home/joe/apps/text-editor}"
            SERVICE_NAME="${SERVICE_NAME:-text-editor}"
            # Convert IMAGE_NAME to lowercase (Docker requires lowercase)
            IMAGE_NAME=$(echo "${IMAGE_NAME:-ghcr.io/${{ github.repository }}}" | tr '[:upper:]' '[:lower:]')
            LATEST_TAG="${IMAGE_NAME}:latest"
            
            cd "$APP_DIR"

            # Log in to GitHub Container Registry
            # For private repos, set secrets.GHCR_TOKEN (Personal Access Token with read:packages permission)
            # Falls back to GITHUB_TOKEN if GHCR_TOKEN not set
            if [ -n "${GHCR_TOKEN:-}" ]; then
              echo "Logging in to GitHub Container Registry with GHCR_TOKEN..."
              echo "$GHCR_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || {
                echo "Warning: Login failed with GHCR_TOKEN, trying GITHUB_TOKEN..." >&2
                if [ -n "${GITHUB_TOKEN:-}" ]; then
                  echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
                fi
              }
            elif [ -n "${GITHUB_TOKEN:-}" ]; then
              echo "Logging in to GitHub Container Registry with GITHUB_TOKEN..."
              echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            else
              echo "Warning: No token set. Trying anonymous pull (only works for public packages)..." >&2
            fi

            # Pull the latest image (built in CI)
            echo "Pulling latest image: $LATEST_TAG"
            docker pull "$LATEST_TAG" || {
              echo "Error: Failed to pull image $LATEST_TAG" >&2
              exit 1
            }

            # Determine docker compose command (new vs legacy)
            if docker compose version >/dev/null 2>&1; then
              DOCKER_COMPOSE=(docker compose)
            elif command -v docker-compose >/dev/null 2>&1; then
              DOCKER_COMPOSE=(docker-compose)
            else
              echo "docker compose/compose plugin not found" >&2
              exit 1
            fi

            # Update docker-compose.yml to use the pulled image
            # Create a temporary override file
            # Use printf to avoid heredoc indentation issues over SSH
            # Remove pull_policy for compatibility with older compose versions
            printf 'services:\n  text-editor:\n    image: %s\n' "$LATEST_TAG" > docker-compose.override.yml

            echo "Recreating text-editor service with latest image"
            "${DOCKER_COMPOSE[@]}" -f docker-compose.yml -f docker-compose.override.yml up -d --force-recreate text-editor

            # Clean up override file
            rm -f docker-compose.override.yml

            # Restart service (try system service, then user service)
            if command -v systemctl >/dev/null 2>&1; then
              if sudo -n systemctl status "$SERVICE_NAME" >/dev/null 2>&1; then
                echo "Restarting system service $SERVICE_NAME"
                sudo -n systemctl restart "$SERVICE_NAME"
              elif systemctl --user status "$SERVICE_NAME" >/dev/null 2>&1; then
                echo "Restarting user service $SERVICE_NAME"
                systemctl --user restart "$SERVICE_NAME"
              else
                echo "Warning: service $SERVICE_NAME not found. Skipping restart." >&2
              fi
            else
              echo "systemctl not found; skipping restart" >&2
            fi

            echo "âœ“ Deployment complete! Image: $LATEST_TAG"
